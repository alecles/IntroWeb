<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="CSS/style.css">
   <title>Le Cinéclub</title>
   <meta charset="UTF-8">
</head>
<body>
<!-- Boite de texte -->
<form action="" method="get">
   <fieldset>
      <legend><h1>Le Cinéclub</h1></legend>
      <!-- Boîtes de texte -->
      <p> Entrez le prix de base:<input id="txtBasePrix" name="txtBasePrix" ></p>
      <p> Entrez l'âge:<input id="txtAge" name="txtAge" ></p>
      <!-- Radio bouton -->
      <p class="Align"> </p> <label >Choix du film :</label>
      <select  id="lstFilm" name="lstFilm"  onchange="btnDeroulant_onchange1(this.value)">
         <option  >Choisisez</option>
         <option value="1" >Film 1</option>
         <option value="2"  >Film 2</option>
         <option value="3"  >Film 3</option>
         <option  value="4"  >Film 4</option>
      </select>
      <p class="Align">
         Midi<input type="radio" name="radChoix" checked="true" id="radMidi">
         Soir<input type="radio" name="radChoix" id="radSoir">
      </p>
      <p class="Align">Mi-Session <input type="checkbox" id="chkSession" name="chkSession">  </p>

      <!-- label affichage -->
      <p id="lblMessage" name="lblMessage"></p>
      <!-- Bouton -->
      <p><button id="btnCalculer" name="btnCalculer" type="button" onclick="btnCalculer_onclick()">Calculer</button></p>

   </fieldset>

</form>
<p class="Align">
   <img src="img/fond.jpg" alt="Photo changeante" id="photo" />
</p>
<script src="JS/traitement.js"></script>
</body>
</html>
